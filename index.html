<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CETEC REPOSITORY DEMO</title>
    <style>
        body{
            background: #00D07B;
        }
        .encabezado {
            text-align: center;
        }
        .contenedor {
            width: 100%;
        }
        .cuerpo {
            width: 80%;
            margin: 0 auto;
        }
        .contenido{
            color: #FFF;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="cuerpo">
            <div class="encabezado"><img src="logo-whiteCementos.png" /></div>
            <div class="contenido">
                <h2>Lista de elementos</h2>
                <p>
                    <ul>
                        <li>Elemento UNO</li>
                        <li>Elemento 2, si elemento 2</li>
                        <li>Elemento Cuatro</li>
                    </ul>
                </p>
            </div>
        </div>
    </div>
    
    
</body>
</html>
